<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./script/index.js" defer></script>
    
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="content">
        <div class="content-values">
            <!-- <div class="userentry"></div> -->
            <div class="result"></div>
        </div>

        <div class="row1">
            <button class="operator-AC">AC</button>
            <button class="operator-backspace">C</button>
            <button class="operator-signed">-+</button>
            <button class="operator-+">+</button>
        </div>
        <div class="row4">
            <button class="numbers-7">7</button>
            <button class="numbers-8">8</button>
            <button class="numbers-9">9</button>
            <button class="operator--">-</button>
        </div>
        <div class="row3">
            <button class="numbers-4">4</button>
            <button class="numbers-5">5</button>
            <button class="numbers-6">6</button>
            <button class="operator-*">*</button>            
        </div>
        <div class="row2">
            <button class="numbers-1">1</button>
            <button class="numbers-2">2</button>
            <button class="numbers-3">3</button>
            <button class="operator-/">/</button>
        </div>
        <div class="row5">
            <button class="numbers-zero" style="width: 119px;">0</button>
            <button class="dot">.</button>
            <button class="operator-=">=</button>
        </div>

        
    </div>

    <div class="footer">
        <p><a href="https://github.com/ram5shh/calculator" target="_blank">Github</a> | The Odin Project</p>
    </div>

</body>

</html>
